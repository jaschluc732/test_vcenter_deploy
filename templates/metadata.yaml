#cloud-config
local-hostname: var.VM_Name
instance-id: var.VM_Name
network:
  version: 2
  ethernets:
    ens192:
      dhcp4: false
      addresses:
        - var.private_IP/24
      gateway4: var.gateway_IP
      nameservers:
        addresses: var.dns_server
growpart:
  mode: auto
  devices: ['/dev/sda2']
  ignore_growroot_disabled: true
wait-on-network:
  ipv4: true
